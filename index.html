<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Kalkulator online yang simpel dan mudah untuk digunakan." />
		<meta http-equiv="Content-Language" content="id" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:ital,wght@0,400;0,600;0,700;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="img/icon.png" type="image/x-icon" />
		<title>Kalkulator Online</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<p>Kalkulator<span>.my.id</span></p>
			</div>
			<nav onclick="dropdown()">
				<p>Jenis Kalkulator</p>
				<img src="img/expand.svg" alt="expand" />
			</nav>
		</header>
		<menu>
			<a href="index.html">Kalkulator Biasa</a>
			<a href="scientific.html">Kalkulator Scientific</a>
			<a href="zakat.html">Kalkulator Zakat</a>
		</menu>
		<main>
			<div class="kalkulator">
				<input type="text" autofocus readonly />
				<div onclick="input.value += '0';" class="nol angka">0</div>
				<div onclick="input.value += '1';" class="satu angka">1</div>
				<div onclick="input.value += '2';" class="dua angka">2</div>
				<div onclick="input.value += '3';" class="tiga angka">3</div>
				<div onclick="input.value += '4';" class="empat angka">4</div>
				<div onclick="input.value += '5';" class="lima angka">5</div>
				<div onclick="input.value += '6';" class="enam angka">6</div>
				<div onclick="input.value += '7';" class="tujuh angka">7</div>
				<div onclick="input.value += '8';" class="delapan angka">8</div>
				<div onclick="input.value += '9';" class="sembilan angka">9</div>
				<div onclick="samadengan();" class="samadengan operator">=</div>
				<div onclick="tambah();" class="tambah operator">+</div>
				<div onclick="kurang();" class="kurang operator">-</div>
				<div onclick="kali();" class="kali operator">x</div>
				<div onclick="bagi();" class="bagi operator">:</div>
				<div onclick="input.value += '.';" class="koma operator">.</div>
			</div>
			<img class="delete" onclick="hapus()" src="img/backspace.svg" alt="backspace" />
			<img class="clear" onclick="input.value = '' " src="img/clear.svg" alt="clear" />
		</main>
		<footer></footer>

		<script src="js/app.js"></script>
	</body>
</html>
